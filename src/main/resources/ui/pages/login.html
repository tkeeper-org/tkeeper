<div class="row row-cards">
    <div class="col-12">
        <div class="card shadow-sm border-0 tk-panel">
            <div class="tk-panel-head">
                <div class="tk-panel-ident">
                    <span class="bg-blue-lt avatar rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3" /><path d="M12 11m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M12 12l0 2.5" /></svg>
                    </span>
                    <div class="tk-panel-title-wrap">
                        <div class="tk-panel-kicker">Access</div>
                        <h3 class="card-title mb-0 fw-bold tk-panel-title">Sign In</h3>
                    </div>
                </div>
            </div>

            <div class="card-body p-4">
                <div id="tk-auth-desc" class="text-muted small mb-3"></div>

                <div id="tk-auth-token" class="d-none">
                    <div class="mb-4">
                        <label class="form-label small text-uppercase fw-bold text-muted ls-1">Access Token</label>
                        <div class="input-group input-group-flat bg-white border">
                            <input id="tk-token-input" class="form-control border-0" placeholder="Paste your authentication token" autocomplete="off">
                        </div>
                        <div class="form-hint mt-2" id="tk-auth-type-hint"></div>
                    </div>

                    <div class="d-flex gap-2">
                        <button id="tk-token-save" class="btn btn-primary">Sign In</button>
                        <a class="btn btn-ghost-secondary" href="#/welcome">Cancel</a>
                    </div>
                </div>

                <div id="tk-auth-oidc" class="d-none">
                    <div class="alert alert-info mb-4" role="alert">
                        Authentication redirects to your Identity Provider.
                    </div>

                    <div class="d-flex gap-2">
                        <button id="tk-oidc-login" class="btn btn-primary">Login with SSO</button>
                        <a class="btn btn-ghost-secondary" href="#/welcome">Cancel</a>
                    </div>
                </div>

                <div class="mt-3 text-muted small" id="tk-login-status"></div>
            </div>
        </div>
    </div>
</div>
