<div class="row row-cards">
    <div class="col-12">
        <div class="card shadow-sm border-0 tk-panel">
            <div class="tk-panel-head">
                <div class="tk-panel-ident">
                    <span class="bg-blue-lt avatar rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" /><path d="M7 9l5 5l5 -5" /><path d="M12 4l0 10" /></svg>
                    </span>
                    <div class="tk-panel-title-wrap">
                        <div class="tk-panel-kicker">Cryptography</div>
                        <h3 class="card-title mb-0 fw-bold tk-panel-title">Import Keys</h3>
                    </div>
                </div>
                <div class="tk-panel-actions">
                    <button id="tk-import-clear" class="btn btn-ghost-secondary" type="button">Reset Form</button>
                    <button id="tk-import-submit" class="btn btn-primary px-4" type="button">Import Key</button>
                </div>
            </div>

            <div class="card-body p-4">
                <div class="row g-3 mb-4">
                    <div class="col-12 col-lg-6">
                        <label class="form-label small text-uppercase fw-bold text-muted ls-1">Logical ID</label>
                        <div class="input-group input-group-flat bg-white border">
                            <input id="tk-import-keyId" class="form-control border-0" placeholder="e.g. production-kms-root" autocomplete="off">
                        </div>
                    </div>

                    <div class="col-12 col-lg-3">
                        <label class="form-label small text-uppercase fw-bold text-muted ls-1">Curve</label>
                        <select id="tk-import-curve" class="form-select">
                            <option value="SECP256K1">SECP256K1</option>
                            <option value="ED25519">ED25519</option>
                        </select>
                    </div>

                    <div class="col-12 col-lg-3">
                        <label class="form-label small text-uppercase fw-bold text-muted ls-1">Asset Owner (Optional)</label>
                        <div class="input-group input-group-flat bg-white border">
                            <input id="tk-import-assetOwner" class="form-control border-0"
                                   placeholder="e.g. customer-42" autocomplete="off">
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label small text-uppercase fw-bold text-muted ls-1">Key Material (Base64)</label>
                        <textarea id="tk-import-value64" class="form-control font-monospace" rows="6"
                                  placeholder="Paste base64 encoded private key..."></textarea>
                        <div class="form-hint">Ensure curve and source key type match.</div>
                    </div>
                </div>

                <div class="card border mb-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="fw-bold text-dark">Access Policy</div>
                            <label class="form-check form-switch m-0">
                                <input id="tk-import-policy-enabled" class="form-check-input tk-switch-import" type="checkbox">
                            </label>
                        </div>

                        <div id="tk-import-policy" class="mt-4 pt-3 border-top d-none">
                            <div class="row g-4">
                                <div class="col-12">
                                    <label class="form-check form-switch">
                                        <input id="tk-import-allow-historical" class="form-check-input" type="checkbox" checked>
                                        <span class="form-check-label fw-semibold">Allow Historical Operations</span>
                                        <span class="form-check-description">Keep previous generations available for verify/decrypt after rotation.</span>
                                    </label>
                                </div>

                                <div class="col-12 col-md-6">
                                    <label class="form-label small">Block New Operations After</label>
                                    <div class="input-clearable" id="tk-import-apply-wrapper">
                                        <input id="tk-import-apply-notAfter" type="datetime-local" class="form-control bg-white">
                                        <button type="button" class="input-clearable-btn" data-target="tk-import-apply-notAfter">&times;</button>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <label class="form-label small">Block All Operations After</label>
                                    <div class="input-clearable" id="tk-import-process-wrapper">
                                        <input id="tk-import-process-notAfter" type="datetime-local" class="form-control bg-white">
                                        <button type="button" class="input-clearable-btn" data-target="tk-import-process-notAfter">&times;</button>
                                    </div>
                                </div>
                            </div>

                            <div class="alert alert-danger bg-danger-lt border-0 mt-4 mb-0">
                                <div class="text-danger">
                                    <strong class="d-block mb-1">Critical Impact</strong>
                                    Restrictive expiry settings can permanently block access to encrypted data.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="tk-import-status"></div>
            </div>
        </div>
    </div>
</div>
