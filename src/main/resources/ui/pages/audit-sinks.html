<div class="row row-cards justify-content-center">
    <div class="col-12">
        <div class="card shadow-sm border-0 tk-panel">
            <div class="tk-panel-head tk-panel-head--tight">
                <div class="tk-panel-ident">
                    <span class="bg-blue-lt avatar rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 8h-10a2 2 0 0 0 -2 2v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-4a2 2 0 0 0 -2 -2z" /><path d="M20 12l-2 0" /><path d="M9 12l0 .01" /></svg>
                    </span>
                    <div class="tk-panel-title-wrap">
                        <div class="tk-panel-kicker">Audit</div>
                        <h3 class="card-title mb-0 fw-bold tk-panel-title">Audit Sinks</h3>
                    </div>
                </div>

                <div class="tk-panel-actions">
                    <span id="tk-sinks-badge" class="badge bg-secondary-lt text-uppercase tk-badge-10 tk-status-chip">Checking...</span>
                    <button id="tk-sinks-reload" class="btn btn-white border shadow-sm px-3" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1.002 7.935 1.007 9.425 4.747" />
                            <path d="M20 4v5h-5" />
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>

            <div class="card-body p-0">
                <div id="tk-sinks-disabled" class="p-5 text-center d-none">
                    <div class="text-secondary mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-lg opacity-25" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 3l18 18" /><path d="M10.584 10.587a2 2 0 0 0 2.828 2.83" /><path d="M9.363 5.365a9.466 9.466 0 0 1 2.637 -.365c4 0 7.333 2.333 10 7c-.778 1.361 -1.612 2.524 -2.503 3.488m-2.14 1.861c-1.631 1.1 -3.415 1.651 -5.357 1.651c-4 0 -7.333 -2.333 -10 -7c1.369 -2.395 2.913 -4.175 4.632 -5.341" /></svg>
                    </div>
                    <h4 class="fw-normal text-muted">Audit logging is currently disabled</h4>
                </div>

                <div id="tk-sinks-tablewrap" class="table-responsive d-none">
                    <table class="table table-vcenter table-nowrap card-table table-hover">
                        <thead class="bg-light text-uppercase small text-muted fw-bold ls-1">
                        <tr>
                            <th class="ps-4">Sink Destination</th>
                            <th class="text-end pe-4">Availability</th>
                        </tr>
                        </thead>
                        <tbody id="tk-sinks-tbody" class="tk-font-09rem">
                        <tr><td colspan="2" class="p-4 text-center text-muted">Loading configuration...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="tk-sinks-foot" class="card-footer bg-transparent border-top-0 text-muted small pt-3 pb-3 ps-4"></div>
        </div>
    </div>
</div>
