<div class="row row-cards">
    <div class="col-12">
        <div class="card shadow-sm border-0 tk-panel">
            <div class="tk-panel-head">
                <div class="tk-panel-ident">
                    <span class="bg-dark-lt avatar rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" /><path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" /><path d="M8 11v-4a4 4 0 1 1 8 0v4" /></svg>
                    </span>
                    <div class="tk-panel-title-wrap">
                        <div class="tk-panel-kicker">Runtime</div>
                        <h3 class="card-title mb-0 fw-bold tk-panel-title">Security Unseal</h3>
                    </div>
                </div>
            </div>

            <div class="card-body p-4">
                <div class="mb-4">
                    <label class="form-label small text-uppercase fw-bold text-muted ls-1">Unseal Shares (Base64)</label>
                    <textarea id="tk-unseal-shares" class="form-control font-monospace p-3" rows="6" placeholder="Paste shares here (one per line)..."></textarea>
                </div>

                <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-3">
                    <label class="form-check form-switch m-0 cursor-pointer">
                        <input id="tk-unseal-reset" class="form-check-input" type="checkbox">
                        <span class="form-check-label text-muted">Reset previous progress</span>
                    </label>
                    <button id="tk-unseal-submit" class="btn btn-primary px-4">Unlock Vault</button>
                </div>

                <div class="mt-3" id="tk-unseal-progress"></div>
                <div class="mt-2 text-muted small" id="tk-unseal-status"></div>
            </div>
        </div>
    </div>
</div>
