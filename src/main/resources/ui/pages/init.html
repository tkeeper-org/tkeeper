<div class="row row-cards">
    <div class="col-12">
        <div class="card shadow-sm border-0 tk-panel">
            <div class="tk-panel-head">
                <div class="tk-panel-ident">
                    <span class="bg-blue-lt avatar rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3l8 4.5l0 9l-8 4.5l-8 -4.5l0 -9l8 -4.5" /><path d="M12 12l8 -4.5" /><path d="M12 12l0 9" /><path d="M12 12l-8 -4.5" /></svg>
                    </span>
                    <div class="tk-panel-title-wrap">
                        <div class="tk-panel-kicker">Runtime</div>
                        <h3 class="card-title mb-0 fw-bold tk-panel-title">System Setup</h3>
                    </div>
                </div>
            </div>

            <div class="card-body p-4">
                <div id="tk-init-form">
                    <div class="alert alert-info d-flex align-items-center mb-4">
                        <div>Keeper is currently uninitialized. Configure cluster parameters.</div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-12 col-lg-4">
                            <label class="form-label small text-muted text-uppercase fw-bold ls-1">Peer ID</label>
                            <input id="tk-init-peerId" class="form-control fw-bold text-center" inputmode="numeric" placeholder="1">
                        </div>
                        <div class="col-12 col-lg-4">
                            <label class="form-label small text-muted text-uppercase fw-bold ls-1">Threshold</label>
                            <input id="tk-init-threshold" class="form-control fw-bold text-center" inputmode="numeric" placeholder="3">
                        </div>
                        <div class="col-12 col-lg-4">
                            <label class="form-label small text-muted text-uppercase fw-bold ls-1">Total Peers</label>
                            <input id="tk-init-total" class="form-control fw-bold text-center" inputmode="numeric" placeholder="5">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="#/welcome" class="btn btn-ghost-secondary">Back</a>
                        <button id="tk-init-submit" class="btn btn-primary px-5">Initialize System</button>
                    </div>

                    <div class="mt-3 text-muted small" id="tk-init-status"></div>
                </div>

                <div id="tk-init-result" class="d-none">
                    <div class="alert alert-warning mb-4" role="alert">
                        <div>
                            <h4 class="alert-title text-warning mb-1">Critical Action Required</h4>
                            <div class="text-secondary">Save these shares immediately. They are shown only once.</div>
                        </div>
                    </div>

                    <div class="d-flex align-items-center justify-content-between mb-2 px-1">
                        <label class="form-label small text-uppercase fw-bold text-muted mb-0">Shares (Base64)</label>
                        <div class="small text-muted">
                            Threshold: <span class="fw-bold text-dark" id="tk-init-res-threshold"></span> /
                            Total: <span class="fw-bold text-dark" id="tk-init-res-total"></span>
                        </div>
                    </div>

                    <textarea id="tk-init-shares" class="form-control font-monospace p-3 mb-3" rows="8" readonly onclick="this.select()"></textarea>

                    <div class="d-flex flex-wrap gap-2 mb-4">
                        <button id="tk-init-download" class="btn btn-outline-primary btn-sm">Download Shares</button>
                        <button id="tk-init-copy" class="btn btn-outline-secondary btn-sm">Copy to Clipboard</button>
                    </div>

                    <div class="card p-3 mb-3">
                        <label class="form-check m-0">
                            <input id="tk-init-ack" class="form-check-input" type="checkbox">
                            <span class="form-check-label fw-semibold">I confirm that shares were stored securely</span>
                        </label>
                    </div>

                    <div class="d-grid">
                        <button id="tk-init-continue" class="btn btn-primary" disabled>Continue to Dashboard</button>
                    </div>

                    <div class="mt-2 text-muted small" id="tk-init-result-status"></div>
                </div>
            </div>
        </div>
    </div>
</div>
